<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Menu Fixo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Menu Fixo -->
  <header class="menu-fixo">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <div class="logo">
        <img src="../imagens/dev.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
      </div>
      
      <!-- Menu -->
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#sobre" class="nav-link">Sobre</a></li>
          <li class="nav-item"><a href="#servicos" class="nav-link">Serviços</a></li>
        </ul>
      </nav>
      
      <!-- Redes Sociais -->
      <div class="redes-sociais">
        <a href="#" class="rede-social"><i class="bi bi-facebook"></i></a>
        <a href="#" class="rede-social"><i class="bi bi-twitter"></i></a>
        <a href="#" class="rede-social"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </header>
  
  <!-- Conteúdo -->
  <main>
    <section id="home" class="secao">
      <h1>Bem-vindo ao nosso site!</h1>
      <p>Texto introdutório sobre o site.</p>
    </section>

    <section id="sobre" class="secao bg-light">
      <h2>Sobre Nós</h2>
      <p>Informações sobre a empresa ou projeto.</p>
    </section>

    <section id="servicos" class="secao">
      <h2>Nossos Serviços</h2>
      <p>Detalhes sobre os serviços oferecidos.</p>
    </section>

    <!-- Formulário de Contato -->
    <section id="contato" class="secao bg-light">
      <h2>Entre em Contato</h2>
      <form class="formulario">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Seu nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Seu e-mail">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" id="telefone" class="form-control" placeholder="Seu telefone">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
