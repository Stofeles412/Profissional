<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        #video-hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #video-hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Mantém o vídeo no fundo */
        }

        #video-hero .div-text {
            border-left: solid 2px lime;
            border-bottom: solid 2px rgb(255, 0, 191);
            font-family: 'orbitron', sans-serif;
            font-size: 2.5em;
            position: absolute;
            top: 35%;
            left: 20%;
            transform: translate(-50%, -50%);
            color: rgb(0, 0, 0);
            text-align: center;
            z-index: 1; /* Garante que o texto fique acima do vídeo */
        }

        #video-hero h1,
        #video-hero h2,
        #video-hero p {
            margin: 0;
            padding: 5px;
           
        }
    </style>
</head>
<body>
    <header id="video-hero">
        <video src="/imagens/CP2077_UE_KV_Animation_1920x1080_AV1.mp4" autoplay loop muted>
            Seu navegador não suporta esse vídeo.
        </video>

        <div class="div-text">
            <h1>Cyberpunk</h1>
            <h2>Cyberpunk</h2>
            <p>Um mundo novo e futurista</p>
         
           
        </div>
      
      
    </header>

    <main>
        <h1>faça já sua pre venda</h1>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit at hic necessitatibus, laudantium autem ullam odio fugiat harum corrupti eligendi, tenetur natus. Et nobis, soluta expedita maiores voluptatum natus dolorem?</p>
    </main>
</body>
</html>
