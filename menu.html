<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        #nav-bar{
            opacity: 0;
            height: 300px;
            background-color: rgb(61, 61, 61);
            padding: 10px;
            transform: translateY(-100%);
            transition: .5s;
        }
        #nav-bar.show{
            transform: scaleY(1);
            transform-origin: top;
            transition: 1s;
            opacity: 1;
          
        }
        ul,li,a{
            list-style-type: none;
        }
        button{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="#">ola</a></li>
            <li><a href="#">ola</a></li>
            <li><a href="#">ola</a></li>
            <li><a href="#">ola</a></li>
        </ul>
    </nav>
    <button onclick="openMenu()" id="botao">abrir</button>
</body>
<script>
    function openMenu(){
        const abrir = document.getElementById("nav-bar")
        const botao = document.getElementById("botao")
        abrir.classList.toggle("show")
        if(botao.innerText == "abrir"){
             botao.innerText = "fechar"
        }else{
 botao.innerText = "abrir"
        }
       
    }
       
</script>
</html>
